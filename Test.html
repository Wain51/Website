<!DOCTYPE html>
<html>
<head>
  <title>Lifting Simulator | Key System</title>
  <link rel="icon" type="image/x-icon" href="psx.png">
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #003366);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .image-container {
      margin-bottom: 20px;
      display: flex;
    }

    .image-container img {
      display: block;
      margin-right: 10px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .roblox-button,
    .secondary-button,
    .top-button {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background 0.3s;
    }

    .roblox-button {
      background: linear-gradient(to bottom, #003366, #000000);
      margin-right: 10px;
    }

    .roblox-button:hover {
      background: linear-gradient(to bottom, #000044, #000000);
    }

    .secondary-button {
      background: linear-gradient(to bottom, #0293e7, #c0392b);
    }

    .secondary-button:hover {
      background: linear-gradient(to bottom, #c0392b, #a5281b);
    }

    .top-button {
      background: linear-gradient(to bottom, #2ecc71, #003366);
      margin-bottom: 10px;
      margin-top: 10px;
    }

    .top-button:hover {
      background: linear-gradient(to bottom, #27ae60, #000044);
    }

    .copy-link-button {
      background: linear-gradient(to bottom, #274dcc, #d35400);
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 14px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: background 0.3s;
    }

    .copy-link-button:hover {
      background: linear-gradient(to bottom, #274dcc, #b34700);
    }

    .link-output {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #fff;
      word-break: break-all;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      user-select: all;
      cursor: pointer;
    }

    .copy-link-button-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="color:rgb(250, 250, 250)">Key :</h2>

  <div class="link-output" id="copied-link" onclick="copyLink()">gy6mN4YGMdOKmyB</div>

  <div class="copy-link-button-container">
    <button class="copy-link-button" onclick="copyLink()">Copy Link</button>
  </div>

  <script>
    function copyLink() {
      var linkOutput = document.getElementById("copied-link");
      var linkText = linkOutput.innerText;

      var tempInput = document.createElement("input");
      tempInput.value = linkText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);

      alert("Key Copied âœ…");
    }
  </script>
</body>
</html>
